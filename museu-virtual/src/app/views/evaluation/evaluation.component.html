<div class="evaluation-container kufam-regular">
    <h1>Evaluation</h1>
    <form class="evaluation-form" (submit)="onFormSubmit($event)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="rating">Rating (1 to 5):</label>
            <select id="rating" name="rating" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<!-- Pop-up container -->
<div id="evaluation-popup" class="popup">
    <div class="popup-content">
        <span class="close-button" (click)="closePopup()">&times;</span>
        <h2>Thank you!</h2>
        <p id="popup-message">Your evaluation has been submitted.</p>
    </div>
</div>
